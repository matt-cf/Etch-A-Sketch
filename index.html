<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch</div>
        <div class="status">Coloring</div>
    </div>
    <div class="content">
        <div class="board"></div>
        <div class="panel">
            <div class="buttons">
                <button id='eraser' onclick="changeColor('grey')">ERASER</button>
                <div class="label">Brush Color:</div>
                <button onclick="changeColor('black')">BLACK</button>
                <button onclick="changeColor('white')">WHITE</button>
                <button onclick="changeColor('red')">RED</button>
                <button onclick="changeColor('rainbow')">RAINBOW</button>
            </div>
            <div class="resizePanel">
                <input id='inputBox' type="text" 
                placeholder="Size of Board" 
                value = "16" 
                onchange="changeSize(this.value)"/>
                <button id="setSizeBtn">Set Size</button>
            </div>
            <button id='resetBtn' class="buttons" onclick="resetBoard()">RESET</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
