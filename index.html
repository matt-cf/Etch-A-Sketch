<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class = "title">Etch-A-Sketch</h1>
    <div class="content">
        <div class="status">Coloring</div>
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeColor('grey')">eraser</button>
            <button onclick="changeColor('black')">black</button>
            <button onclick="changeColor('white')">white</button>
            <button onclick="changeColor('red')">red</button>
            <button onclick="changeColor('rainbow')">rainbow</button>
            <button onclick="resetBoard()">reset</button>
        </div>
    </div>
        <input type="text" 
        placeholder="Size of Board" 
        value = "16" 
        onchange="changeSize(this.value)" />
        <button>Set Size</button>
    <script src="script.js" defer></script>
</body>
</html>
